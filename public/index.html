<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>VedPyth Foundation</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; display:grid; grid-template-rows:auto 1fr auto; height:100vh; }
    header { padding:12px 16px; border-bottom:1px solid #ddd; font-weight:600; }
    #messages { padding:12px 16px; overflow-y:auto; display:flex; flex-direction:column; gap:8px; }
    .msg { padding:10px 12px; border-radius:12px; background:#f5f5f5; max-width:75%; }
    .me { align-self:flex-end; background:#e8f0ff; }
    .meta { font-size:12px; color:#666; margin-bottom:4px; }
    form { display:flex; gap:8px; padding:12px; border-top:1px solid #ddd; }
    input, button { font-size:16px; padding:10px; }
    #typing { font-size:12px; color:#666; padding:4px 16px; height:20px; }
  </style>
</head>
<body>
  <header>ðŸ’¬ VedPyth Foundation Room</header>
  <div id="messages"></div>
  <div id="typing"></div>
  <form id="form">
    <input id="user" placeholder="Nama" style="width:20%" required />
    <input id="text" placeholder="Ketik pesan..." class="input-group input-group-lg" autocomplete="off" required />
    <button type="submit" class="btn btn-outline-success">Kirim</button>
  </form>

  <!-- Socket.IO client akan disajikan otomatis oleh server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
  const socket = io();

  // ====== [1] Siapkan Audio() dengan file mp3 ======
  const ding = new Audio("/ding.mp3"); // taruh notif.mp3 di folder /public
  ding.volume = 1.0; // sesuaikan volume (0.0â€“1.0)

  function playDing() {
    // rewind dan play tiap kali ada pesan baru
    ding.currentTime = 0;
    ding.play().catch(() => {}); // catch error autoplay policy
  }

  // ====== kode chat yang sudah ada ======
  const elMessages = document.getElementById("messages");
  const elForm = document.getElementById("form");
  const elUser = document.getElementById("user");
  const elText = document.getElementById("text");
  const elTyping = document.getElementById("typing");

  function addMessage(msg, mine = false) {
    const wrap = document.createElement("div");
    wrap.className = "msg" + (mine ? " me" : "");
    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = `${msg.user} â€¢ ${new Date(msg.at).toLocaleTimeString()}`;
    const text = document.createElement("div");
    text.textContent = msg.text;
    wrap.appendChild(meta);
    wrap.appendChild(text);
    elMessages.appendChild(wrap);
    elMessages.scrollTop = elMessages.scrollHeight;
  }

  elForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const user = elUser.value.trim() || "Anon";
    const text = elText.value.trim();
    if (!text) return;
    addMessage({ user, text, at: new Date().toISOString() }, true); // bubble biru
    socket.emit("chat:message", { user, text });
    elText.value = "";
  });

  // ====== [2] Bunyi saat ada pesan dari orang lain ======
  socket.on("chat:message", (msg) => {
    playDing();              // ðŸ”Š mainkan file notif.mp3
    addMessage(msg, false);  // render pesan (abu-abu)
  });

  elText.addEventListener("input", () => {
    const user = elUser.value.trim() || "Seseorang";
    socket.emit("chat:typing", user);
  });

  let typingTimeout = null;
  socket.on("chat:typing", (user) => {
    elTyping.textContent = `${user} sedang mengetikâ€¦`;
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => { elTyping.textContent = ""; }, 1200);
  });
</script>
</body>
</html>
